<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RegBus</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/stylesheet.css" rel="stylesheet" />
	</head>
	<body class="BackgroundImage">
		<header class="SearchPageColor">
			<div class="container">
				<div class="row">
					<div class="col-xl-12">
						<div class="topnav" id="myTopnav">
							<a href="#home" class="active">Home</a>
							<a href="#contact">Contact</a>
							<a href="#about">About</a>
							<a href="#about"><i class="fa fa-user" aria-hidden="true"></i></a>
							<a href="javascript:void(0);" class="icon" onclick="myFunction()">
								<i class="fa fa-bars"></i>
							</a>
						</div>
					</div>
				</div>
			</div>
		</header>

		<section>
			<div class="container">
				<div class="row">
					<div class="col-xl-6 offset-xl-3">
						<div class="RegistrationBox">
							<form action="" id="registerform">
								<div class="mb-3 Center">
									<h3>Sign up</h3>
								</div>
								<div class="mb-3">
									<label for="" class="form-label">Name</label>
									<input
										type="text"
										class="form-control"
										placeholder="Enter Your Full Name"
										id="name"
										required
									/>
									<span id="namevalidation"></span>
								</div>

								<!--  -->

								<!--  -->
								<div class="mb-3">
									<label for="" class="form-label">Email</label>
									<input
										type="email"
										class="form-control"
										name=""
										id="email"
										aria-describedby="emailHelpId"
										placeholder="abc@mail.com"
										required
									/>
									<span id="emailvalidation"></span>

									<!-- <small id="emailHelpId" class="form-text text-muted">Help text</small> -->
								</div>
								<div class="mb-3">
									<label for="" class="form-label">Phone No</label>
									<input
										type="tel"
										class="form-control"
										name=""
										id="phoneno"
										placeholder="Enter your Phone No"
										required
									/>
									<span id="phonenovalidation"></span>
									
								</div>
								<div class="mb-3">
									<label for="" class="form-label">Password</label>
									<input
										type="password"
										class="form-control"
										name=""
										id="password"
										placeholder="Enter your Password"
										required
									/>
									<span id="passwordvalidation"></span>

								</div>
								<div class="mb-3">
									<label for="" class="form-label">Confirm Password</label>
									<input
										type="password"
										class="form-control"
										name=""
										id="confirmpassword"
										placeholder="Enter your Confirm Password"
										required
									/>
									<span id="confirmpasswordvalidation"></span>

								</div>
								<div class="Center mb-3">
									<button type="button" class="btn btn-primary BtnStyle" onclick="storedata()">
										Sign Up
									</button>
									<button type="reset" class="btn btn-primary BtnStyle">Clear</button>
								</div>
								<div class="mb-3 Center">
									<p>
										Have an account? <a href="../../index.html"><b>Log in</b></a>
									</p>
								</div>
								<div class="mb-3 Center">
									<p>
										<a href="bussearch.html">Skip</a>
									</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- script -->
		<script src="../js/bootstrap.bundle.min.js"  tyle="text/javascript"></script>
		<script src="../../assets/js/js.js"></script>
	</body>
</html>
