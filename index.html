<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RegBus</title>
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="assets/css/stylesheet.css" rel="stylesheet" />
	</head>
	<body class="BackgroundImage">
		<header class="SearchPageColor">
			<div class="container">
				<div class="row">
					<div class="col-xl-12">
						<div class="topnav" id="myTopnav">
							<a href="#home" class="active">Home</a>

							<a href="#contact">Contact</a>
							<a href="#about">About</a>
							<a href="#about"><i class="fa fa-user" aria-hidden="true"></i></a>
							<a href="javascript:void(0);" class="icon" onclick="myFunction()">
								<i class="fa fa-bars"></i>
							</a>
						</div>
					</div>
				</div>
			</div>
		</header>

		<section>
			<div class="container">
				<div class="row">
					<div class="col-xl-6 offset-xl-3">
						<div class="RegistrationBox">
							<form action="" id="">
								<div class="mb-3 Center">
									<h3>Log in</h3>
								</div>

								<div class="mb-3">
									<label for="" class="form-label">Email</label>
									<input
										type="email"
										class="form-control"
										name=""
										id="loginemail"
										aria-describedby="emailHelpId"
										placeholder="abc@mail.com"
										required
									/>
									<!-- <small id="emailHelpId" class="form-text text-muted">Help text</small> -->
								</div>

								<div class="mb-3">
									<label for="" class="form-label">Password</label>
									<input
										type="password"
										class="form-control"
										name=""
										id="loginpassword"
										placeholder="Enter your Password"
										required
									/>
									<span id="validatelogin"></span>
								</div>
								<div class="Center mb-3">
									<button type="button" class="btn btn-primary BtnStyle" onclick="loginform()">
										Log in
									</button>
								</div>
								<div class="mb-3 Center">
									<p>
										Don't have an account?
										<a href="assets/pages/registration.html"><b>Sign up</b></a>
									</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- script -->
		<script src="../js/bootstrap.bundle.min.js"  tyle="text/javascript"></script>
		<script src="assets/js/js.js"></script>
	</body>
</html>
